<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron bg-dark text-white mb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="row no-gutters border-0">
      <div class="container bg-light text-dark">
      <!-- Timeblocks go here -->
        <div class=" row border g-0">
          <div class="hour p-4 col" >9am</div>
          <div class ="info p-4 col-11" id="nineInfo">Info</div>
        </div>
        <div class="row border ">
          <div class="hour p-4 col" >10am</div>
          <div class ="info p-4 col-11" id="tenInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >11am</div>
          <div class ="info p-4 col-11" id="elevenInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >12pm</div>
          <div class ="info p-4 col-11" id="twelveInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >1pm</div>
          <div class ="p-4 col-11" id="oneInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >2pm</div>
          <div class ="p-4 col-11" id="twoInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >3pm</div>
          <div class ="p-4 col-11" id="threeInfo">Info</div>
        </div>
        <div class="row border justify-content-around">
          <div class="hour p-4 col" >4pm</div>
          <div class ="p-4 col-11" id="fourInfo">Info</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
